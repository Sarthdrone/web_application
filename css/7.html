<!--
     There are many sources for web fonts on the Internet. For this example we will focus on the Google Fonts library. <https://fonts.google.com/>

     Google Fonts is a free library of web fonts that you can use in your CSS by referencing the font's URL.

    (note that if Google is blocked in your country, you will need to skip this challenge).

     To import a Google Font, you can copy the font's URL from the Google Fonts library and then paste it in your HTML. For this challenge, we'll import the Lobster font. To do this, copy the following code snippet and paste it into the top of your code editor (before the opening style element):

     <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

     Now you can use the Lobster font in your CSS by using Lobster as the FAMILY_NAME as in the following example:

     font-family: FAMILY_NAME, GENERIC_NAME; (font-family is property of a css style selector)
     
     The GENERIC_NAME is optional, and is a fallback font in case the other specified font is not available. This is covered in the next challenge.

    Family names are case-sensitive and need to be wrapped in quotes if there is a space in the name.
-->

<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<style>
  .red-text {
    color: red;
  }
  p {
    font-size: 16px;
    font-family: monospace;
  }
  h2 {
    font-family: Lobster;
  }
</style>

  <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>
